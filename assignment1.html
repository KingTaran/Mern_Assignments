<style>
    table,
td,
th {
  padding: 15px;

}
table {
  border-collapse: collapse;
  position: absolute;
  top: 252px;
  left: 144px;
}

<body>
    <table style="border: solid black 1px;">
         <caption>Health Chart</caption> 
         <tr> 
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th> 
            <th>After Eating</th>
         </tr> 
         <tr> 
            <th>Minimum</th>
             <th>Maximum</th>  
             <th>2 hours after eating</th>
         </tr> 
         <tr> 
             <th>Healthy</th> 
             <td>70</td> 
             <td>100</td> 
             <td>Less than 140</td>
         </tr> 
         <tr> 
            <th>Pre-Diabetes</th> 
            <td>101</td> 
            <td>126</td> 
            <td>140-200</td>
        </tr> 
        <tr> 
            <th>Diabetes</th> 
            <td>More than 126</td> 
            <td>N/A</td> 
            <td>More than 200</td>
        </tr>  
        </table>
